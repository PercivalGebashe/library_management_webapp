<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Library Management</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publisher</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be inserted dynamically by JavaScript -->
    </tbody>
</table>

<!-- Pagination Controls -->
<div id="pagination" style="text-align: center; margin-top: 10px;">
    <!-- JavaScript will insert buttons dynamically -->
</div>

<script type="text/javascript" th:src="@{/js/script.js}" th:defer></script>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Book</h2>
        <form id="editForm">
            <label>ID:</label>
            <input type="text" id="id" name="id" readonly>
            <span class="error" id="idError"></span>

            <label>Title:</label>
            <input type="text" id="title" name="title">
            <span class="error" id="titleError"></span>

            <label>Description:</label>
            <input type="text" id="description" name="description">
            <span class="error" id="descriptionError"></span>

            <label>Author(s):</label>
            <input type="text" id="authors" name="authors">
            <span class="error" id="authorError"></span>

            <label>ISBN:</label>
            <input type="text" id="isbn" name="isbn" readonly>
            <span class="error" id="isbnError"></span>

            <label>Publish Date:</label>
            <input type="date" id="publishedDate" name="publishedDate" readonly>
            <span class="error" id="publishedDateError"></span>

            <label>Publisher(s):</label>
            <input type="text" id="publishers" name="publishers">
            <span class="error" id="publisherError"></span>

            <label>Genre(s):</label>
            <input type="text" id="genres" name="genres">
            <span class="error" id="genreError"></span>

            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/script.js}" th:defer></script>
</body>
</html>
